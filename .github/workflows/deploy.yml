name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt flake8 pytest

      # 4️⃣ Run code linting
      - name: Lint code
        run: flake8 .

      # 5️⃣ Run tests (optional if you have tests)
      - name: Run tests
        run: pytest || echo "No tests configured, skipping."

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t spacex-telemetry-dashboard .

      # 7️⃣ Run container to verify
      - name: Test Docker container
        run: |
          docker run --rm -d -p 5050:5000 spacex-telemetry-dashboard
          sleep 5
          curl -f http://localhost:5000 || exit 1

