name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 pytest

      # 4️⃣ Run code linting (PEP8)
      - name: Lint code
        run: flake8 .

      # 5️⃣ Run tests (skip if none exist)
      - name: Run tests
        run: pytest || echo "No tests configured, skipping."

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t spacex-telemetry-dashboard .

      # 7️⃣ Test Docker container
    - name: Test Docker container
    run: |
        # Run container in background
        CONTAINER_ID=$(docker run -d -p 5000:5000 spacex-telemetry-dashboard)
        echo "Started container $CONTAINER_ID"

        # Wait up to 15 seconds for Flask to start
        sleep 10

        # Show logs for debugging
        docker logs $CONTAINER_ID

        # Test the app is reachable
        curl -f http://localhost:5000 || (docker logs $CONTAINER_ID && exit 1)

        # Stop the container
        docker stop $CONTAINER_ID